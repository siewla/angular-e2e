<h2 class="p-3 mb-2 bg-primary text-white text-center">Customer Details</h2>
<button
  ype="button"
  class="ml-2 btn btn-success"
  routerLink="/agent/{{ customer.agentID }}"
  routerLinkActive="active"
>
  Back to Dashboard
</button>
<h2>
  Customer Name: <span class="text-success">{{ customer.name }}</span>
</h2>
<app-addnewinsurance
  [customerID]="customer._id"
  [agentID]="customer.agentID"
></app-addnewinsurance>
<table class="table">
  <thead>
    <tr>
      <th>Insurance Name</th>
      <th>Date Activated</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let insurance of customer?.insurances">
      <td>{{ insurance.name }}</td>
      <td>{{ insurance.dateActivated | date: "shortDate" }}</td>
      <td>
        <span *ngIf="isActive(insurance); else inactive">Active</span>
        <ng-template #inactive>Inactive</ng-template>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="onDelete(customer._id, insurance._id)"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
